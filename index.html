<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="script.js"></script>
  </head>

  <body>

    <div id="maindiv">
      <div id="chatdiv">
        <div class="container clearfix">
          <div class="chat">
            <div class="chat-header clearfix">
              <img src="bot.png" height="45" alt="avatar" />

              <div class="chat-about">
                <div class="chat-with">Chat with Shubhanshu's ChatBot</div>
                <div class="chat-num-messages">Code your way to Success</div>
              </div>
            </div>
            <!-- end chat-header -->

            <div class="chat-history">
              <ul style="list-style-type: none"></ul>
            </div>
            <!-- end chat-history -->

            <div class="chat-message clearfix">
              <textarea
                name="message-to-send"
                id="message-to-send"
                placeholder="Type your message"
                rows="2"
              ></textarea>
              <button>Send</button>
            </div>
            <!-- end chat-message -->
          </div>
          <!-- end chat -->
        </div>
        <!-- end container -->

        <script id="message-template" type="text/x-handlebars-template">
          <li class="clearfix">
            <div class="message-data align-right">
              <span class="message-data-time">{{time}}, Today</span>
              &nbsp; &nbsp;
              <i class="fas fa-user-circle me"></i>
              <span class="message-data-name">Me</span>
            </div>
            <div class="message other-message float-right">
              {{messageOutput}}
            </div>
          </li>
        </script>

        <script
          id="message-response-template"
          type="text/x-handlebars-template"
        >
          <li>
            <div class="message-data">
              <i class="fas fa-user-circle"></i>
              <span class="message-data-name">Shubhanshu's ChatBot</span>
              <span class="message-data-time">{{time}}, Today</span>
            </div>
            <div class="message my-message">
              {{{response}}}
            </div>
          </li>
        </script>
      </div>
    </div>

  </body>
</html>
